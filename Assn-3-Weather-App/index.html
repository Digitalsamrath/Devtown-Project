<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weather Search Application</title>
  
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
  
  </style>
</head>
<body>
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Weather Search Application</h1>

    
    <div id="location-prompt" class="mb-4">
      <button id="allow-location" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Allow Location Access
      </button>
      <p id="location-error" class="text-red-500 hidden">Location access denied. Please enter a location below.</p>
    </div>

    
    <form id="search-form" class="mb-4">
      <input id="search-input" type="text" class="border border-gray-300 py-2 px-4 rounded-lg w-64" placeholder="Enter a location">
      <button id="search-button" type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg ml-2">
        Search
      </button>
    </form>

  
    <div id="weather-display" class="hidden">
      <h2 id="location-name" class="text-2xl font-bold mb-2"></h2>
      <p id="temperature" class="text-lg"></p>
      <p id="description" class="text-lg"></p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
